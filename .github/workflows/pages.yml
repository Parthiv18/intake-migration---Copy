  pages:    write

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true

      # Download the DB you uploaded earlier
      - name: Download test DB
        uses: actions/download-artifact@v3
        with:
          name: test-db
          path: .

      - name: Install SQLite
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3

      - name: Verify DB
        run: ls -lh intakedb.db

